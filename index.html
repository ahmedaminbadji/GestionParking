<html>
    <head>
    <title>Parking Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charest=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
       
    </head>

    <body>
        
        <form id="log" class="offset-md-4 col-md-4 col-xs-12">
            <div class="form-group">
                <label for="username">Username :</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username" required> 
            </div>
            <div class="form-group">
                <label for="password">Password :</label> 
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" minlength="4" required> 
            </div>
            <div class="form-group">
                <label for="sel1">Select</label>
                    <select class="form-control " name="sel1" id="sel1">
                        <option value="admin">Admin</option>
                        <option value="client">Client</option>
                    </select>
            </div>

            <div class="mid">            
                <button class="btn btn-success" type="button" id="login_btn">Login</button>
                <br>
                <span id="login_message"></span>
                <br>
                <span style="color : 5cb85c;">Not Registred yet ? <a style="color:white;cursor: pointer;" id="displayRegister" >Register Here</a></span>
            </div>
            </form>
        

            <div id="register" class="offset-md-4 col-md-4 col-xs-12" style ="display :none;">
                <form >
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input class="form-control" type="text" name="username" id="usernameR" placeholder="Enter your username" required> 
                    </div>
                    <div class="form-group">
                        <label for="username">Name :</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your username" required> 
                    </div>
                    <div class="form-group">
                        <label for="username">First Name :</label>
                        <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter your username" required> 
                    </div>
                    <div class="form-group">
                        <label for="username">Email :</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Enter your username" required> 
                    </div>
                    <div class="form-group">
                        <label for="username">Phone Number :</label>
                        <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your username" required> 
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label> 
                        <input class="form-control" type="password" name="password" id="passwordR" placeholder="Enter your password" minlength="4" required> 
                    </div>
                    
        
                    <div class="mid">            
                        <button class="btn btn-success" type="button" id="register_btn">Register</button>
                        <br>
                        <span style="color : 5cb85c;">Already Registred ? <a style="color:white;cursor: pointer;" id="displayLogin" >Login</a></span>
                        
                    </div>
                    </form>
            </div>


            <script type="text/javascript" language="javascript" src="static/js/jquery.js"></script>
            <script type="text/javascript" language="javascript" src="static/js/bootstrap.min.js"></script>
            <script type="text/javascript" language="javascript" src="static/js/main.js"></script>
            <script>
             $(function(){
                    $("#displayRegister").click(function(){
                     
                        $("#log").hide();
                       $("#register").show();
                    });
                    $("#displayLogin").click(function(){
                     
                     $("#log").show();
                    $("#register").hide();
                 });
                
                });
            </script>
            
    </body>
</html>
